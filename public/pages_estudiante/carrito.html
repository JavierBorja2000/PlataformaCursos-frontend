<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
    <title>Carrito</title>
</head>

<body class="hidden">
    <header
        class="flex justify-between sticky top-0 items-center w-full min-h-[8vh] navbar navbar-expand-lg shadow-md py-2 px-10 bg-gray-50 z-50">
        <div class="grow-0">
            <a href="./home.html" class="text-decoration-none">
                <p class="uppercase tracking-widest text-gray-800 font-bold text-xl">Learn<span
                        class="text-violet-500">TO</span>GO</p>
            </a>
        </div>
        <nav class="flex justify-end align-center w-full grow">
            <div class="mr-5 submenu-carrito bg-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="#111827" width="28px" height="100%">
                    <path
                        d="M96 0C107.5 0 117.4 8.19 119.6 19.51L121.1 32H541.8C562.1 32 578.3 52.25 572.6 72.66L518.6 264.7C514.7 278.5 502.1 288 487.8 288H170.7L179.9 336H488C501.3 336 512 346.7 512 360C512 373.3 501.3 384 488 384H159.1C148.5 384 138.6 375.8 136.4 364.5L76.14 48H24C10.75 48 0 37.25 0 24C0 10.75 10.75 0 24 0H96zM128 464C128 437.5 149.5 416 176 416C202.5 416 224 437.5 224 464C224 490.5 202.5 512 176 512C149.5 512 128 490.5 128 464zM512 464C512 490.5 490.5 512 464 512C437.5 512 416 490.5 416 464C416 437.5 437.5 416 464 416C490.5 416 512 437.5 512 464z" />
                </svg>
                <div id="carrito" class="bg-gray-50">
                    <table id="lista-carrito" class="table-fixed">
                        <thead>
                            <tr class="border-b border-inherit">
                                <th class="w-2/5 p-4">Nombre</th>
                                <th class="w-2/5 p-4">Precio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <a href="./carrito.html" class="w-full text-decoration-none inline-block mt-2 px-6 py-2 border-2 border-gray-800 text-gray-800 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 text-center transition duration-150 ease-in-out">Ir a 
                        Carrito</a>
                </div>
            </div>
            <ul class="panel-d justify-end align-center hidden sm:flex">
                <li class="h-full "><a
                        class="text-decoration-none inline-block mr-2 px-2 py-2 text-gray-800 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                        href="./miscursos.html">Mis cursos</a></li>
                <li class="h-full "><a
                        class="text-decoration-none inline-block mr-2 px-2 py-2 text-gray-800 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                        href="./facturas.html">Mis facturas</a></li>
                <li class="h-full "><a
                        class="text-decoration-none inline-block mr-2 px-2 py-2 text-gray-800 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                        href="./perfil.html">Perfil</a></li>
                <li class="h-full "><button
                        class="text-decoration-none inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-900 hover:shadow-lg focus:bg-gray-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-900 active:shadow-lg transition duration-150 ease-in-out"
                        onclick="CerrarSesion();">Cerrar Sesion</button></li>
            </ul>
            <ul
                class="panel-m fixed bottom-0 right-0 min-h-[92vh] w-1/2 flex flex-col py-5 sm:hidden bg-gray-50 transition duration-300 ease-in-out z-50">
                <li><a class="w-full block text-decoration-none px-6 py-5 text-gray-800 font-medium text-lg leading-tight hover:bg-violet-500 hover:text-gray-200 transition duration-150 ease-in-out"
                        href="./miscursos.html">Mis cursos</a></li>
                <li><a class="w-full block text-decoration-none px-6 py-5 text-gray-800 font-medium text-lg leading-tight hover:bg-violet-500 hover:text-gray-200 transition duration-150 ease-in-out"
                        href="./facturas.html">Mis facturas</a></li>
                <li><a class="w-full block text-decoration-none px-6 py-5 text-gray-800 font-medium text-lg leading-tight hover:bg-violet-500 hover:text-gray-200 transition duration-150 ease-in-out"
                        href="./perfil.html">Perfil</a></li>
                <li><button
                        class="w-full block text-left text-decoration-none px-6 py-5 text-gray-800 font-medium text-lg leading-tight  hover:bg-violet-500 hover:text-gray-200 transition duration-150 ease-in-out"
                        onclick="CerrarSesion();">Cerrar Sesion</button></li>
            </ul>
            <button class="panel-btn hamburger hamburger--spin" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </nav>
    </header>

    <main>
        <div class="max-w max-w-7xl mx-auto">
            <div class="flex flex-col w-full xl:px-10 items-center px-2">
                <div class="mt-2 py-6 w-full px-4">
                    <h1 class="text-center uppercase text-4xl font-semibold mt-10">Tu carrito</h1>
                    <p id="listadoVacio" class="mt-8 text-center text-xl"></p>
                    <div id="contenido" class="flex flex-col lg:flex-row items-center lg:items-start lg:px-20 lg:gap-4  lg:justify-between hidden">
                        <div class="flex mt-10 w-full sm:w-2/3 lg:w-2/3 overflow-x-auto self-start">
                            <table class="w-full text-base text-left ">
                                <thead
                                    class="uppercase font-bold text-left tracking-wide border-b-2 border-b-gray-600 text-sm text-gray-600">
                                    <tr>
                                        <td class="px-3 py-2 uppercase text-center">Curso</td>
                                        <td class="px-3 py-2 uppercase text-center">Precio</td>
                                        <td class="py-2 uppercase"></td>
                                    </tr>
                                </thead>
                                <tbody id="listado">
                                </tbody>
                            </table>

                        </div>
                        <div class="w-full sm:w-2/3 lg:w-1/3 mt-12">
                            <div>
                                <div class="bg-gray-200">
                                    <p
                                        class="w-full py-4 px-5 text-lg text-gray-900 tracking-wide font-semibold border-2 border-b-0 border-b-gray-300">
                                        Resumen</p>
                                </div>
                                <div class="bg-gray-200 py-4 px-5 border-2 border-b-gray-300">
                                    <p class="w-full  text-sm text-gray-600 pb-2">Estudiante: <span id="nombreCompleto"> </span> </p>
                                    <p class="w-full  text-sm text-gray-600">NIT: <span id="Nit"></span> </p>
                                </div>
                                <div class="bg-gray-300 flex justify-between py-4 px-5 font-semibold tracking-wide ">
                                    <p class="w-full text-lg text-gray-900 ">TOTAL</p>
                                    <p class="w-full text-lg text-right text-gray-900 ">Q<span
                                            id="totalFactura">0.00</span></p>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button onclick="ConfirmarCompra();"
                                    class="inline-block w-full py-3 text-center rounded border-none focus:outline-none font-semibold uppercase tracking-wider text-sm bg-violet-500 text-gray-200 shadow-sm hover:shadow-md hover:bg-violet-700 transition-all duration-500 cursor-pointer"
                                    >Comprar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/estudiante/UI.js" type="module"></script>
    <script src="../js/estudiante/carrito.js"></script>
    <script src="../js/estudiante/validaciones.js"></script>
    <script src="../js/estudiante/auxiliar.js"></script>
    <script src="../js/cookies.js"></script>
</body>

</html>
