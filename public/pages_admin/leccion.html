<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
    <title>Leccion</title>
</head>
<body class="hidden">
    <header class="flex justify-between sticky top-0 items-center w-full min-h-[8vh] navbar navbar-expand-lg shadow-md py-2 px-10 bg-gray-50 z-50" >
        <div class="grow-0">
            <a href="#" class="text-decoration-none">        
                <p class="uppercase tracking-widest text-gray-800 font-bold text-xl">Learn<span class="text-violet-500">TO</span>GO</p> 
            </a>
        </div>
        <nav class="flex justify-end align-center w-full grow">
            <ul class="panel-d justify-end align-center hidden sm:flex">
                <li class="h-full "><button class="text-decoration-none inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-900 hover:shadow-lg focus:bg-gray-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-900 active:shadow-lg transition duration-150 ease-in-out" onclick="CerrarSesion();">Cerrar Sesion</button></li>
            </ul>
            <ul class="panel-m fixed bottom-0 right-0 min-h-[92vh] w-1/2 flex flex-col py-5 sm:hidden bg-gray-50 transition duration-300 ease-in-out z-50">
                <li><button class="w-full block text-left text-decoration-none px-6 py-5 text-gray-800 font-medium text-lg leading-tight  hover:bg-violet-500 hover:text-gray-200 transition duration-150 ease-in-out" onclick="CerrarSesion();">Cerrar Sesion</button></li>
            </ul>
            <button class="panel-btn hamburger hamburger--spin" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
            </button>
        </nav> 
    </header>

    <main class="w-full lg:grid grid-cols-[70%_minmax(30%,_492px)] bg-gray-50">
        <!-- video -->
        <section class="lg:mb-8">
            <!-- contenedor video -->
            <div class="w-full">
                <iframe id="leccion_video" class="w-full aspect-video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <!-- info curso -->
            <div class="w-full mt-5 px-6 max-w-4xl text-gray-900 ">
                <h1 id="leccion_titulo" class="font-bold text-3xl">Introduccion</h1>
                <p id="leccion_instructor" class="text-gray-500 text-lg">Victor Robles</p>

                <p class="mt-4 font-bold text-xl border-t border-inherit pt-2">Descripción</p>
                <p id="leccion_descripcion" class="mt-1 text-base text-gray-700"> conceptos generales y descubrimiento de caracteristicas y alcances del lenguaje en el campo laboral.</p>
            </div>
        </section>

        <!-- preguntas y respuestas -->
        <section class="px-6 py-4 w-full lg:max-h-[92vh] overflow-y-auto">

            <h2 class="text-xl font-bold mt-4 lg:mt-0">Preguntas</h2>
            <h1 class="text-lg mt-3 hidden" id="msgPreguntas">No hay preguntas todavía</h1>

            <!-- listado de preguntas -->
            <div id="listado_preguntas" class="mt-3">
                
                
            </div>
        </section>
    </main>
    
    <template id="card_pregunta-template">
        <div class="p-3 rounded shadow-md text-gray-900 mb-4 max-w-sm">
            <div class="pregunta">
                <p class="font-bold flex align-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="#374151" width="12px" class="mr-2"><path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"/></svg>
                    <span class="pregunta_usuario"></span> 
                </p>
                <p class="pregunta_contenido mt-1 text-sm"></p>
            </div>
        </div>
    </template>    

    <template id="card_respuesta-template">
        <div class="w-4/5 p-2 pl-8 mt-3">
            <p class="font-bold flex align-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="#374151" width="12px" class="mr-2"><path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"/></svg>
                <span>Instructor</span> 
            </p>
            <p class="repuesta_contenido mt-1 text-sm"></p>
        </div>
    </template>

    <script src="../js/admin/menu.js" type="module"></script>
    <script src="../js/admin/leccion.js"></script>
    <script src="../js/estudiante/auxiliar.js"></script>
    <script src="../js/admin/url.js"></script>
    <script src="../js/cookies.js"></script>
</body>
</html>
